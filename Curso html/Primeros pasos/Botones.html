<!-- hay 3 tipos de botones en html 
    1 -> submit -> manda los archivos a un servidor 
    2 -> reset  -> resetear los campos  
    3 -> button -> accion es dada por javascrip --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <form>
        <button type="submit">boton submit</button>
        <br>
        <button type="reset">boton reset</button>
        <br>
        <button type="button">button</button>
    </form>
    
</body>
</html>
