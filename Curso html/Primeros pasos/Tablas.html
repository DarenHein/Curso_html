<!-- 

    tablas en html 
    constan de dos partes filas con columnas 
    tienen una cabeza como pies 

    TABLA SIN DISEÃ‘O SOLO EL ESQUELETO 
    

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tablas</title>
</head>
<body>
    <h1>tablas</h1>
    <hr>
    <br>
    <br>
    <p><strong>Tablas -> </strong> estas constan de filas y columnas son de los temas mas importantes en html </p>
    <br>
    <h1><st>Ejemplo -> </st></h1>
    <br>
    <table>

        <tr>
            <!-- tr defina una fila -->
            <!-- th define un encabezado -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Altura</th>
            <th>Sexo</th>
        </tr>
        <tr>
            <!-- td representa una celda -->
            <td>Luis</td>
            <td>Manjarrez</td>
            <td>30</td>
            <td>1.60</td>
            <td>Masculino</td>

        </tr>
        <!-- areggar mas elemnentos ala tablas -->
        <tr>
            <td>Kelly</td>
            <td>Martinez</td>
            <td>29</td>
            <td>1.58</td>
            <td>Femenido</td>
        </tr>
    </table>
</body>
</html>
